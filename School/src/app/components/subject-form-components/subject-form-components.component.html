<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".subjectModal">
    <i class="fa fa-plus"></i>
  </button>
  <div class="modal fade subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalLabel" aria-hidden="true">
    <div class="modal-dialog lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title subjectModalLabel">Add Subject</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #ss="ngForm" (ngSubmit)="onSubmit(ss)" novalidate>
        <div class="modal-body">
                <div class="form-group row">
                  <label class="control-label col-md-4">Subject Name: </label>
                  <div class="col-md-6">
                    <input type="text" [(ngModel)]="subName" name="subName" class="form-control" placeholder="Enter Subject Name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-4">Subject Code: </label>
                  <div class="col-md-6">
                    <input type="text" [(ngModel)]="subjectCode" name="subjectCode" class="form-control" placeholder="Enter Subject Code" required>
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
